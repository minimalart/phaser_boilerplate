<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-XXXXXX");
    </script>
    <!-- End Google Tag Manager -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-XXXXXXX");
    </script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1"
    />
    <title>Phaser - Boilerplate. Powered By Minimalart</title>
    <meta
      name="description"
      content="Phaser - Boilerplate. Powered By Minimalart"
    />
    <meta name="author" content="Minimalart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <style media="screen" type="text/css">
      @font-face {
        font-family: "montserrat";
        src: url("/assets/montserrat-black.ttf");
        font-weight: 400;
        font-weight: normal;
      }
    </style>
    <script src="lib/phaser.min.js"></script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="content">
      <h1 style="opacity: 0; height: 0px; margin: 0px; color: transparent">
        Phaser - Boilerplate
      </h1>
    </div>
    <!--If using the project the TypeScript files will automatically be combined into the following file. Update as needed.-->
    <script src="app.js"></script>
    <div
      style="
        font-family: montserrat;
        position: absolute;
        left: -1000px;
        visibility: hidden;
      "
    >
      .
    </div>
    <script type="text/javascript">
      document.querySelector("body").addEventListener("click", () => {
        document.querySelector("#content canvas").focus();
      });
    </script>
  </body>
</html>
